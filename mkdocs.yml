site_name: PG LAB Electronics Docs 
theme:
  name: material
  features:
    - navigation.instant
  language: en
  logo: img/logo.png
  favicon: img/favicon.png
  palette:
    - scheme: default
      primary: orange
      accent: purple 
  icon:
    admonition:
        note: octicons/tag-16
        abstract: octicons/checklist-16
        info: octicons/info-16
        tip: octicons/squirrel-16
        success: octicons/check-16
        question: octicons/question-16
        warning: octicons/alert-16
        failure: octicons/x-circle-16
        danger: octicons/zap-16
        bug: octicons/bug-16
        example: octicons/beaker-16
        quote: octicons/quote-16
nav:
    - Home: index.md
    - Hardware:
      - E-BOARD: eboard.md
      - E-RELAY: erelay.md
    - Getting Start:
      - Hardware Requirements: requirements.md
      - Installation: installation.md
      - Find IP: find-ip.md
      - Wiring: wiring.md
    - WebUI:
      - Introduction: webserver-intro.md
      - Relay: webserver-relay.md
      - Shutter: webserver-shutter.md
      - Network: webserver-network.md
      - Setting: webserver-setting.md
      - Reboot: webserver-reboot.md
      - About: webserver-about.md
      - Firmware: webserver-firmware.md

    - Connectivity:
      - MQTT: mqtt.md
      - Home Assistant: homeassistant-integraton.md
      - Python: python.md

markdown_extensions:
  - admonition
  - tables
  - attr_list
  - def_list
  - markdown_grid_tables
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
extra_css:
  - style.css